name: bump
on:
  workflow_call:
    inputs:
      bumpAmount:
        type: string
        required: false
        default: patch
        description: Semver segment to bump (‚Üí v[major].[minor].[patch])
      releaseBranch:
        type: string
        required: false
        default: main
        description: The branch that will create release tags
      arch:
        type: string
        required: false
        default: ''
        description: List of image archs to build, comma separated without spaces
      buildContext:
        type: string
        required: false
        default: src
      dockerHubUser:
        type: string
        required: false
        default: jaidchen
      dockerHubRegistry:
        type: string
        required: false
        default: docker.io
      githubRegistry:
        type: string
        required: false
        default: ghcr.io
      flavorLatest:
        type: string
        required: false
        default: auto
      flavorPrefix:
        type: string
        required: false
        default: ''
      flavorSuffix:
        type: string
        required: false
        default: ''
      # flavorPrefixLatest:
      #   type: string
      #   required: false
      #   default: auto
      # flavorSuffixLatest:
      #   type: string
      #   required: false
      #   default: auto
      buildArgs:
        type: string
        required: false
        default: ''
      shaTags:
        type: boolean
        required: false
        default: false
        description: If true, create a docker image tag named after the commit‚Äôs SHA hash (good for persistence and debugging, but will produce a lot of clutter)
    secrets:
      dockerHubToken:
        required: true
jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      repoTag: ${{ steps.createTag.outputs.new_tag }}
      dockerTag: ${{ steps.convertGitTagToDockerTag.outputs.dockerTag }}
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: createTag
      id: createTag
      uses: anothrNick/github-tag-action@1.65.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: ${{ inputs.bumpAmount }}
        RELEASE_BRANCHES: ${{ inputs.releaseBranch }}
    - name: convertGitTagToDockerTag
      id: convertGitTagToDockerTag
      shell: bash
      run: |
        gitTag=${{ steps.createTag.outputs.new_tag }}
        dockerTag=${gitTag##v}
        printf 'dockerTag=%s' "$dockerTag" > $GITHUB_OUTPUT
  build: # outputs imageSlug, imageName, digest, metadata
    needs: prepare
    uses: jaid/workflows/.github/workflows/pushDocker.yml@main
    with:
      arch: ${{ inputs.arch }}
      buildContext: ${{ inputs.buildContext }}
      dockerHubUser: ${{ inputs.dockerHubUser }}
      dockerHubRegistry: ${{ inputs.dockerHubRegistry }}
      githubRegistry: ${{ inputs.githubRegistry }}
      additionalTags: |
        latest
        ${{ needs.prepare.outputs.dockerTag }}
      shaTags: ${{ inputs.shaTags }}
      flavorLatest: ${{ inputs.flavorLatest }}
      flavorPrefix: ${{ inputs.flavorPrefix }}
      flavorSuffix: ${{ inputs.flavorSuffix }}
      # flavorPrefixLatest: ${{ inputs.flavorPrefixLatest }}
      # flavorSuffixLatest: ${{ inputs.flavorSuffixLatest }}
      buildArgs: ${{ inputs.buildArgs }}
    secrets:
      dockerHubToken: ${{ secrets.dockerHubToken }}
  finish:
    needs:
    - prepare
    - build
    runs-on: ubuntu-latest
    steps:
    - name: queryDockerHub
      id: queryDockerHub
      shell: bash
      run: |
        json=$(curl --silent --fail --retry 30 --retry-max-time 1800 --location https://hub.docker.com/v2/namespaces/${{ inputs.dockerHubUser }}/repositories/${{ needs.build.outputs.imageName }}/tags/${{ needs.prepare.outputs.dockerTag }})
        size=$(jq --raw-output '.images[0].size' <<<"$json" | numfmt --to=si --suffix=b)
        digest=$(jq --raw-output '.images[0].digest | ltrimstr("sha256:")' <<<"$json")
        arch=$(jq --raw-output '.images[0].architecture' <<<"$json")
        printf 'size=%s\ndigest=%s\narch=%s' "$size" "$digest" "$arch" > $GITHUB_OUTPUT
    - name: updateRelease
      uses: ncipollo/release-action@v1.11.0
      with:
        allowUpdates: true
        tag: ${{ needs.prepare.outputs.repoTag }}
        name: ${{ needs.prepare.outputs.dockerTag }} (${{ inputs.bumpAmount }})
        body: |
          # üêã ${{ needs.build.outputs.imageSlug }} ${{ needs.prepare.outputs.repoTag }}
          [![DockerHub version reference](https://img.shields.io/badge/DockerHub-${{ needs.prepare.outputs.dockerTag }}-1c90ed?logo=docker&logoColor=white&style=flat-square)](https://hub.docker.com/layers/${{ needs.build.outputs.imageSlug }}/${{ needs.prepare.outputs.dockerTag }}/images/sha256-${{ steps.queryDockerHub.outputs.digest }}) [![DockerHub version size](https://img.shields.io/badge/${{ needs.prepare.outputs.repoTag }}_${{ steps.queryDockerHub.outputs.arch }}_size-${{ steps.queryDockerHub.outputs.size }}-1c90ed?style=flat-square&logo=data:image/svg+xml;base64,)](https://hub.docker.com/layers/${{ needs.build.outputs.imageSlug }}/${{ needs.prepare.outputs.dockerTag }}/images/sha256-${{ steps.queryDockerHub.outputs.digest }})
